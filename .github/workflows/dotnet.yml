name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./ChatBotServer
      run: dotnet restore
    - name: Build
      working-directory: ./ChatBotServer
      run: dotnet build --no-restore 
    - name: Test
      working-directory: ./ChatBotServer
      run: dotnet test --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
      
    - name: Generate coverage report
      run: |
        cd ./ChatBotServer/Tests/
        dotnet test /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
      
    - name: check lul
      working-directory: ./ChatBotServer
      run: |
        cd TestResults
        ls
        cd ..
        ls
      
    - name: Publish coverage report to coveralls.io   
      uses: coverallsapp/github-action@master   
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }} 
        path-to-lcov: ./ChatBotServer/Tests/TestResults/coverage.info 
