name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./ChatBotServer
      run: dotnet restore
    - name: Build
      working-directory: ./ChatBotServer
      run: dotnet build --no-restore 
    - name: Test
      working-directory: ./ChatBotServer
      run: dotnet test --no-build --verbosity normal /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
      
    - name: Publish coverage report to coveralls.io   
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }} 
        path-to-lcov: ./ChatBotServer/Tests/TestResults/coverage.info 

    - name: ssh deploy
      # You may pin to the exact commit or the version.
      # uses: easingthemes/ssh-deploy@c711f2c3391cac2876bf4c833590077f02e4bcb8
      uses: easingthemes/ssh-deploy@v2.2.11
      with:
        # Private Key
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }} 
        # Remote host
        REMOTE_HOST: "40.122.30.213"
        # Remote user
        REMOTE_USER: "vojta"
        # Remote port
        REMOTE_PORT: 22
        

